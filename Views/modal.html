<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Idéia</h1>

        <form action="/" method="POST" onsubmit="return checkfield(event)">

            <div class="input-wrapper">
                <label for="title">Título da Idéia:</label>
                <input type="text" name="title"></input>
            </div>

        <div class="input-wrapper">

            <label for="category">Categoria:</label>
            <input type="text" name="category"></input>

        </div>

        <div class="input-wrapper">

            <label for="image">Link da Imagem:</label>
            <input type="url" name="image"></input>

        </div>

        <div class="input-wrapper">
            
            <label for="description">Digite uma descrição para esta idéia:</label>
            <textarea name="description" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
            
            <label for="link">Link da Idéia:</label>
            <input type="url" name="link"></input>

        </div>

        <a href="#" onClick="onOff()">Voltar</a>
        <button>Salvar</button>

        </form>

    </div>
</div>
